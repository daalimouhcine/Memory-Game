<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="memory.css">
    <script src="https://kit.fontawesome.com/52c3d542f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Memory Game</h1>
    </header>

    <div id="images-container">
        <img id="img1" src="" alt="">
        <img id="img2" src="" alt="">
        <img id="img3" src="" alt="">
        <img id="img4" src="" alt="">
        <img id="img5" src="" alt="">
        <img id="img6" src="" alt="">
        <img id="img7" src="" alt="">
        <img id="img8" src="" alt="">
    </div>
    <div id="start">
        <button  id="start-btn">Start Over</button>
    </div>
    <div id="score-container">
        <div class="score">
            <h3>Score:</h3>
            <p class="scores">0</p>
        </div>
        <div class="failed">
            <h3>Failed Attempts:</h3>
            <p class="failes">0</p>
        </div>
    </div>



    <script src="memory.js"></script>
</body>
</html>
